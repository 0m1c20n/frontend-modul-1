<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact | omv.dev</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/contact.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <div class="brand">omv.dev</div>
        <div class="links">
          <a href="/index.html">Home</a>
          <a href="/cv.html">CV</a>
          <a href="/contact.html">Contact</a>
        </div>
      </div>
    </nav>
  </header>
  <div class="content contact">
    <div class="header">
      <div class="background"></div>
      <div class="container">
        <img src="assets/img/profile.png" />
        <h2>Oriol Mominó</h2>
        <p>Back End Developer</p>
      </div>
    </div>
    <div class="section form">
      <div class="container">
        <h4 class="center">Contact Me</h4>
        <div class="card">
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <div class="card-body">
                <p><strong>Feel free to contact me</strong></p>
                <form>
                  <div class="row">
                    <div class="input-group">
                      <img src="/assets/icons/user-dark.svg" />
                      <input type="text" name="name" placeholder="Name" required="required" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-group">
                      <img src="/assets/icons/file-dark.svg" />
                      <input type="text" name="Subject" placeholder="Subject" required="required" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-group">
                      <img src="/assets/icons/envelope-dark.svg" />
                      <input type="email" name="_replyto" placeholder="E-mail" required="required" />
                    </div>
                  </div>
                  <div class="row">
                    <textarea class="form-control" name="message" placeholder="Your Message" rows="4"
                      required="required"></textarea>
                  </div>
                  <div class="row">
                    <input type="checkbox" class="form-control" name="terms" required="required" />
                    <label for="terms">I have read and accepted the <a href="#">terms and conditions</a>.</label>
                  </div>
                  <div class="row">
                    <button class="btn bg-primary" type="submit">Send</button>
                  </div>
              </div>
              </form>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="card-body">
                <p class="mb-0"><strong>Location</strong></p>
                <p class="pb mt-0">Manresa, Barcelona, Spain</p>
                <p class="mb-0"><strong>Phone</strong></p>
                <p class="pb mt-0">+34 627 761 613</p>
                <p class="mb-0"><strong>Email</strong></p>
                <p class="pb mt-0">momino.oriol@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="logos">
      <a href="https://www.linkedin.com/in/oriolmomino/" target="_blank">
        <img src="assets/icons/linkedin.svg">
      </a>
      <a href="https://github.com/0m1c20n" target="_blank">
        <img src="assets/icons/github.svg">
      </a>
      <a href="mailto:momino.oriol@gmail.com">
        <img src="assets/icons/envelope.svg">
      </a>
      <a href="https://wa.me/34627761613" target="_blank">
        <img src="assets/icons/whatsapp.svg">
      </a>
    </div>
    <h4>Oriol Mominó - omv.dev &copy; 2022</h4>
  </footer>
</body>

</html>
